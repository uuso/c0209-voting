<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Результаты головосования</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="scripts/voting_scripts.js"></script>
</head>
<body>
    <div class="container">  
        <div class="row">
            <div class="col d-flex justify-content-center text-danger my-5">
                <h1>Результаты голосования</h1>
            </div>
        </div>      
        <div class="row">
            <div class="col-2 d-flex align-items-center justify-content-end"><span>Cats</span></div>
            <div class="col">
                <div class="progress">
                    <div id="cats_pb" class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
                    role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex align-items-center justify-content-end"><span>Dogs</span></div>
            <div class="col">
                <div class="progress">
                    <div id="dogs_pb" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                    role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">            
            <div class="col-2 d-flex align-items-center justify-content-end"><span>Parrots</span></div>
            <div class="col">
                <div class="progress">
                    <div id="parrots_pb" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                    role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"><a href="./index.html">Back to voting...</a></div>
        </div>
    </div>
    <script>document.addEventListener("DOMContentLoaded", renewBars)</script>
</body>
</html>
